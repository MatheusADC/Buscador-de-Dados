<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscador de Dados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <header class="py-3 mb-4">
    <div class="d-flex align-items-center">
      <img src="../assets/lupa.png" alt="Lupa">
      <h1 class="mb-2 mb-md-0"> Buscador de Dados</h1>
    </div>
  </header>

  <main class="container">
    <div class="d-flex flex-wrap gap-3 mb-4">
      <button id="buscarBotao">
        <i class="bi bi-search"></i> Buscar dados
      </button>
      <button id="limparBotao">
        <i class="bi bi-trash"></i> Limpar
      </button>
    </div>

    <div id="busca" class="row"></div>
  </main>

  <footer class="mt-5 py-3 text-center">
    <div class="container">
      <small>&copy; 2025 - Buscador de Dados</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="../js/index.js"></script>
</body>

</html>
